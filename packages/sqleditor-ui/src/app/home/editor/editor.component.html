<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px;">
      <mat-toolbar class="editor-toolbar">
        <mat-toolbar-row>
          <button mat-icon-button color="primary" title="Execute a single/selected query (Ctrl+Shift+E)">
            <mat-icon class="example-icon">play_arrow</mat-icon>
          </button>
          <button mat-icon-button [style.color]="'green'" title="Execute all queries in active query editor (Ctrl+Shift+R)">
            <mat-icon class="example-icon">fast_forward</mat-icon>
          </button>
          <!-- <span>Custom Toolbar</span> -->
        </mat-toolbar-row>
        <!-- My App -->
      </mat-toolbar>
      <!-- <mat-card>
        <mat-card-header>
          <mat-card-title>Order Sample</mat-card-title>
          <mat-card-subtitle>With supporting text below as a natural lead-in to additional content</mat-card-subtitle>
        </mat-card-header>
      </mat-card> -->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12" style="padding:10px;">
      <app-editor-sidebar></app-editor-sidebar>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-12" style="padding: 10px;">
      <mat-card>
        <mat-card-content>
          <app-editor-query></app-editor-query>
        </mat-card-content>
      </mat-card><br />
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <mat-tab-group>
                <mat-tab label="Result">
                  <app-editor-result></app-editor-result>
                </mat-tab>
                <mat-tab label="History" title="Query History">
                  <app-editor-history></app-editor-history>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
