<header class="header" [class.header-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="header-toolbar">
    <h1 class="header-app-name">{{ appName }}
      <span class="header-app-name-tag">
        For Data Geeks
      </span>
    </h1>
    <span class="header-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item  (click)="about($event)">
        <mat-icon>help</mat-icon>
        <span>About</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- <app-sidebar class="app-sidebar" [mobileQuery]="mobileQuery"  [class.header-is-mobile]="mobileQuery.matches"  #sidebar></app-sidebar> -->
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="56">
    <mat-sidenav-content class="main-content">
      <app-editor></app-editor>
    </mat-sidenav-content>
  </mat-sidenav-container>

</header>
